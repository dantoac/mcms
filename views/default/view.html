{{extend 'layout.html'}}


{{block navbar}}
{{=A(TAG.i(_class='icon icon-arrow-left'),' Volver',
_class='btn', _href=URL(f='index', args=request.args))}}

{{end}}


<h2 align="center">
  {{=title}}
  <br />
  <small>{{=excerpt}}</small>
</h2>
<hr />

{{for d in dataset:}}

<div class="post-links">
  Actualizado: {{=prettydate(d.modified_on, T)}}
</div>

<div id="page-body">
  {{=XML(d.mcms_html)}}
</div>

{{pass}}
