{{extend 'layout.html'}}

{{block navbar}}{{end}}

{{=A(TAG.i(_class='icon icon-arrow-left'),' Volver',
_class='btn', _href=URL(f='index', anchor=request.args(0)))}}

<div class="hero-unit">
  <h1 align="center">
    {{=title}}
  </h1>
  <p class="lead">{{=excerpt}}</p>
</div>

{{for d in dataset:}}

<div class="post-links">
  Actualizado: {{=prettydate(d.modified_on, T)}}
</div>

<div id="page-body">
  {{=XML(d.mcms_html)}}
</div>

{{pass}}
